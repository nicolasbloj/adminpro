<div class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso1 - {{progressValue1}} %</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progressValue1"
            aria-valuemin="0" aria-valuemax="100" [style.width]="progressValue1 + '%'"></div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso2 - {{progressValue2}} %</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" [attr.ariaValuenow]="progressValue2"
            aria-valuemin="0" aria-valuemax="100" [style.width]="progressValue2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>


</div>


<div class="row">

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador nombre="Progress 1 azul" [progreso]="10" (cambioValor)="receiveProgressValue1($event)"> </app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador nombre="Progress 2 rojo" [progreso]="10" (cambioValor)="receiveProgressValue2($event)"> </app-incrementador>
      </div>
    </div>
  </div>

</div>
