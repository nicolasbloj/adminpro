<h3>{{ leyenda }}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgress type="number" name="progreso" min="1" max="100" class="form-control" placeholder="Progreso" aria-label="Progresso"
    [(ngModel)]="progreso" (ngModelChange)="onChange($event)">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
